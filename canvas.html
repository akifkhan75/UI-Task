    <script>
      var canvas = new fabric.Canvas("canvas");

      $(function() {
        addIcon("icons/icon-6.svg");
      });

      function addIcon(icon, _t, _l) {
        var c = fabric.Image.fromURL(icon, function(svg) {
          svg
            .set({
              top: _t,
              left: _l,
              originX: "center",
              originY: "center",
              centeredRotation: false,
              lockScalingX: false,
              lockScalingY: false,
              lockRotation: true,
              hasControls: true
            })
            .scale(1.6);

          canvas.add(svg);
        });
      }
